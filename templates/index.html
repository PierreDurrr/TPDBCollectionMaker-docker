<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="container">
    <h1 class="mt-5">File Upload</h1>

    {% if success is defined %}
        {% if success %}
            <div class="alert alert-success mt-3" role="alert">
                File '{{ filename }}' uploaded successfully!
            </div>
        {% else %}
            <div class="alert alert-danger mt-3" role="alert">
                Upload failed. Please select a file or enter a valid URL.
            </div>
        {% endif %}
    {% endif %}

    <!-- Add an input box for URL and custom output filename -->
    <form action="/upload" method="post" enctype="multipart/form-data" class="mt-3">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile" name="file">
            <label class="custom-file-label" for="customFile">Choose HTML file</label>
        </div>
        <div class="form-group mt-3">
            <label for="urlInput">Enter URL:</label>
            <input type="text" class="form-control" id="urlInput" name="url" placeholder="Enter URL">
        </div>
        <div class="form-group mt-3">
            <label for="outputName">Custom Output Filename:</label>
            <input type="text" class="form-control" id="outputName" name="output_name" placeholder="Enter custom filename (optional)">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Upload</button>
    </form>
 
    <hr class="mt-5">

    <h2>Monitored Folder Contents:</h2>
    <ul>
        {% for file in folder_contents %}
            <li>{{ file }}</li>
        {% endfor %}
    </ul>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
